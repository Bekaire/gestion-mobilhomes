        html {

            max-width: 1200px;

            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #16a34a;
            border-radius: 8px;
            background: white;
            color: #16a34a;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        .filter-btn:hover {
            background: #dcfce7;
        }
        .filter-btn.active {
            background: #16a34a;
            color: white;
        }
        
        .grid { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto 30px;
        }
        .mh-card {
            aspect-ratio: 1;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: visible;
            transition: transform 0.2s;
        }
        .mh-card:hover { transform: scale(1.05); }
        .mh-card.libre { background: #3b82f6; }
        .mh-card.occupe { background: #ef4444; }
        .mh-card.hidden { display: none; }
        
        .card-icons {
            position: absolute;
            bottom: 6px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 6px;
            align-items: center;
        }
        .card-icons-left {
            display: flex;
            gap: 3px;
            align-items: center;
        }
        .icon-badge {
            display: flex;
            align-items: center;
            gap: 2px;
            background: rgba(0,0,0,0.25);
            border-radius: 10px;
            padding: 1px 4px;
            font-size: 11px;
        }
        .dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.6);
        }
        .dot-plein { background: #22c55e; }
        .dot-vide { background: #f97316; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);

            padding: 20px;

        function parseFirebaseData(savedData) {
            // Firebase convertit les objets √† cl√©s num√©riques en tableaux
            // On doit g√©rer les deux cas
            if (Array.isArray(savedData)) {
                // Ancien format : tableau avec null aux positions vides
                const result = {};
                savedData.forEach((mh, i) => {
                    if (mh !== null && mh !== undefined) result[i] = mh;
                });
                return result;
            } else {
                // Nouveau format : objet avec cl√©s pr√©fix√©es "mh1", "mh2"...
                const result = {};
                Object.keys(savedData).forEach(k => {
                    const num = k.startsWith('mh') ? k.replace('mh', '') : k;
                    result[num] = savedData[k];
                });
                return result;
            }
        }

        function init() {
            document.getElementById('grid').innerHTML = '<p style="text-align:center; color:#166534; grid-column:1/-1; padding:40px;">‚è≥ Connexion en cours...</p>';
            
            const fallbackTimer = setTimeout(() => {
                console.warn('Firebase timeout, utilisation du localStorage');
                loadFromLocalStorage();
            }, 5000);

            try {
                const dbRef = db.ref('mobilhomes');
                dbRef.on('value', (snapshot) => {
                    clearTimeout(fallbackTimer);
                    const savedData = snapshot.val();
                    if (savedData) {
                        data = parseFirebaseData(savedData);
                        localStorage.setItem('camping-mh-backup', JSON.stringify(data));
                        // R√©√©crire proprement si c'√©tait un tableau
                        if (Array.isArray(savedData)) {
                            saveToFirebase();
                        }
                    } else {
                        data = getDefaultData();
                        saveToFirebase();
                    }
                    updateFilters();
                    render();
                    if (selected && document.getElementById('modal').classList.contains('show')) {
                        openModal(selected);
                    }
                }, (error) => {
                    clearTimeout(fallbackTimer);
                    console.warn('Erreur Firebase:', error);
                    loadFromLocalStorage();
                });
            } catch(e) {
                clearTimeout(fallbackTimer);
                loadFromLocalStorage();
            }
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('camping-mh-backup');
            if (saved) {
                data = JSON.parse(saved);
            } else {
                data = getDefaultData();
                localStorage.setItem('camping-mh-backup', JSON.stringify(data));
            }
            updateFilters();
            render();
        }

        function saveToFirebase() {
            // Pr√©fixer les cl√©s avec "mh" pour √©viter la conversion en tableau
            const dataToSave = {};
            Object.keys(data).forEach(k => { dataToSave['mh' + k] = data[k]; });
            try {
                db.ref('mobilhomes').set(dataToSave);
            } catch(e) {
                console.warn('Sauvegarde Firebase √©chou√©e');
            }
        }

        function save() {
            localStorage.setItem('camping-mh-backup', JSON.stringify(data));
            saveToFirebase();
        }

        function updateFilters() {
            const types = new Set();
            Object.values(data).forEach(mh => {
                if (mh.type && mh.type.trim()) {
                    types.add(mh.type);
                }
            });
            
            const filtersDiv = document.getElementById('filters');
            filtersDiv.innerHTML = '<button class="filter-btn active" onclick="filterByType(\'Tous\')">Tous</button>';
            
            Array.from(types).sort().forEach(type => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = type;
                btn.onclick = () => filterByType(type);
                filtersDiv.appendChild(btn);
            });
        }

        function filterByType(type) {
            currentFilter = type;
            
            // Mise √† jour visuelle des boutons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === type) {
                    btn.classList.add('active');
                }
            });
            
            render();
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            Object.keys(data).forEach(num => {
                const mh = data[num];
                const card = document.createElement('div');
                
                // Appliquer le filtre
                const shouldShow = currentFilter === 'Tous' || mh.type === currentFilter;
                
                card.className = `mh-card ${mh.occupe ? 'occupe' : 'libre'} ${!shouldShow ? 'hidden' : ''}`;
                card.onclick = () => openModal(num);
                
                // Construire les ic√¥nes en bas
                const chauffageGaz = mh.chauffageEau === 'Gaz';
                const cuissonGaz = mh.cuisson === 'Gaz';
                const chauffageElec = mh.chauffageEau === '√âlectrique';
                const cuissonElec = mh.cuisson === '√âlectrique';
                // Compatibilit√© ancien format
                const ancienGaz = !mh.chauffageEau && mh.alimentation === 'Gaz';
                const ancienElec = !mh.chauffageEau && mh.alimentation === '√âlectrique';

                let iconsLeft = '';
                if (chauffageGaz || cuissonGaz || ancienGaz) {
                    const niveau = mh.gazMH === 'Plein' ? 'dot-plein' : 'dot-vide';
                    iconsLeft += `<span class="icon-badge">üî•<span class="dot ${niveau}"></span></span>`;
                }
                if (chauffageElec || cuissonElec || ancienElec) {
                    iconsLeft += `<span class="icon-badge">‚ö°</span>`;
                }
                const planchaIcon = mh.plancha ? `<span class="icon-badge">üçñ<span class="dot ${mh.gazPlancha === 'Plein' ? 'dot-plein' : 'dot-vide'}"></span></span>` : '';

                card.innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 2px; padding-bottom: 20px;">
                        <span style="font-size: 28px;">${num}</span>
                        ${mh.nom ? `<span style="font-size: 11px; font-weight: 500; opacity: 0.9; text-align:center; line-height:1.2;">${mh.nom}</span>` : ''}
                    </div>
                    <div class="card-icons">
                        <div class="card-icons-left">${iconsLeft}</div>
                        <div>${planchaIcon}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

                            üî• Gaz
                        </button>
                        <button class="btn-small ${(mh.cuisson === '√âlectrique' || (!mh.cuisson && mh.alimentation === '√âlectrique')) ? 'btn-yellow' : 'btn-gray'}" onclick="setCuisson('√âlectrique')">
                            ‚ö° √âlectrique
                        </button>
                    </div>
                </div>
            `;
            
            const hasGaz = mh.chauffageEau === 'Gaz' || mh.cuisson === 'Gaz' || (!mh.chauffageEau && mh.alimentation === 'Gaz');
            if (hasGaz) {
                html += `
                    <div class="field">
                        <label>üî• Niveau gaz</label>
                        <div class="btn-grid">
                            <button class="btn-small ${mh.gazMH === 'Plein' ? 'btn-green' : 'btn-gray'}" onclick="setGazMH('Plein')">
                                üü¢ Plein
                            </button>
                            <button class="btn-small ${mh.gazMH === 'Bient√¥t vide' ? 'btn-orange' : 'btn-gray'}" onclick="setGazMH('Bient√¥t vide')">
                                üü† Bient√¥t vide
                            </button>
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div class="field">
                    <div class="checkbox-field">
                        <input type="checkbox" id="plancha" ${mh.plancha ? 'checked' : ''} onchange="togglePlancha()">
                        <label for="plancha" style="margin: 0;">A une plancha üçñ</label>
                    </div>
                </div>
            `;
            
            if (mh.plancha) {
                html += `
                    <div class="field">
                        <label>Niveau gaz plancha</label>
                        <div class="btn-grid">
                            <button class="btn-small ${mh.gazPlancha === 'Plein' ? 'btn-green' : 'btn-gray'}" onclick="setGazPlancha('Plein')">
                                üü¢ Plein
                            </button>
                            <button class="btn-small ${mh.gazPlancha === 'Bient√¥t vide' ? 'btn-orange' : 'btn-gray'}" onclick="setGazPlancha('Bient√¥t vide')">
                                üü† Bient√¥t vide
                            </button>
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div class="field">
                    <label>üìù Notes / Interventions √† pr√©voir</label>
                    <textarea id="notes" placeholder="Ex: R√©parer volet chambre, V√©rifier chauffe-eau, Particularit√©s...">${mh.notes || ''}</textarea>
                </div>
                
                <div class="field">
                    <label>üì∏ Photos</label>
                    <div class="photo-upload">
                        <label for="photo-input-${num}" class="upload-btn">
                            üì∑ Ajouter une photo
                        </label>
                        <input type="file" id="photo-input-${num}" accept="image/*" onchange="addPhoto(event)" multiple>
                    </div>
                    <div class="photo-gallery" id="photo-gallery">
            `;
            
            if (mh.photos && mh.photos.length > 0) {
                mh.photos.forEach((photo, index) => {
                    html += `
                        <div class="photo-item">
                            <img src="${photo}" alt="Photo ${index + 1}" onclick="viewPhoto('${photo}')">
                            <button class="photo-delete" onclick="deletePhoto(${index})">&times;</button>
                        </div>
                    `;
                });
            }
            
            html += `
                    </div>
                </div>
                
                <div class="field">
                    <label>Marque</label>
                    <input type="text" id="marque" value="${mh.marque || ''}" placeholder="Ex: IRM, Rideau, O'Hara...">
                </div>
                
                <div class="field">
                    <label>Ann√©e</label>
                    <input type="text" id="annee" value="${mh.annee || ''}" placeholder="Ex: 2018">
                </div>
            `;
            
            document.getElementById('modal-body').innerHTML = html;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            if (selected) {
                const newType = document.getElementById('type').value;
                const oldType = data[selected].type;
                data[selected].type = newType;
                data[selected].nom = document.getElementById('nom').value;
                data[selected].marque = document.getElementById('marque').value;
                data[selected].annee = document.getElementById('annee').value;
                data[selected].notes = document.getElementById('notes').value;
                save();
                
                // Si le type a chang√©, mettre √† jour les filtres
                if (newType !== oldType) {
                    updateFilters();
                }
            }
            document.getElementById('modal').classList.remove('show');
            render();
        }

        function toggleOccupe() {
            data[selected].occupe = !data[selected].occupe;
            save();
            openModal(selected);
        }

        function setChauffageEau(type) {
            data[selected].chauffageEau = type;
            save();
            openModal(selected);
        }

        function setCuisson(type) {
            data[selected].cuisson = type;
            save();
            openModal(selected);
        }

        function setGazMH(niveau) {
            data[selected].gazMH = niveau;
            save();
            openModal(selected);
        }

        function togglePlancha() {
            data[selected].plancha = !data[selected].plancha;
            save();
            openModal(selected);
        }

        function setGazPlancha(niveau) {
            data[selected].gazPlancha = niveau;
            save();
            openModal(selected);
        }

        async function addPhoto(event) {
            const files = event.target.files;
            if (!files || files.length === 0) return;
            
            // Afficher un indicateur de chargement
            const gallery = document.getElementById('photo-gallery');
            const loader = document.createElement('div');
            loader.style.cssText = 'grid-column:1/-1; text-align:center; padding:20px; color:#166534;';
            loader.innerHTML = '‚è≥ Upload en cours...';
            gallery.appendChild(loader);
            
            for (const file of Array.from(files)) {
                try {
                    // Cr√©er un nom unique pour la photo
                    const timestamp = Date.now();
                    const filename = `mh${selected}/${timestamp}_${file.name}`;
                    const storageRef = storage.ref(filename);
                    
                    // Upload vers Firebase Storage
                    await storageRef.put(file);
                    
                    // R√©cup√©rer l'URL de t√©l√©chargement
                    const photoURL = await storageRef.getDownloadURL();
                    
                    // Sauvegarder juste l'URL dans la base de donn√©es
                    if (!data[selected].photos) {
                        data[selected].photos = [];
                    }
                    data[selected].photos.push(photoURL);
                    
                } catch(error) {
                    console.error('Erreur upload photo:', error);
                    alert('Erreur lors de l'upload de la photo');
                }
            }
            
            save();
            openModal(selected);
        }

        async function deletePhoto(index) {
            if (confirm('Supprimer cette photo ?')) {
                const photoURL = data[selected].photos[index];
                
                // Supprimer de Storage si c'est une URL Firebase
                if (photoURL && photoURL.includes('firebasestorage')) {
                    try {
                        const photoRef = storage.refFromURL(photoURL);
                        await photoRef.delete();
                    } catch(error) {
                        console.warn('Erreur suppression Storage:', error);
                    }
                }
                
                // Supprimer de la base de donn√©es
                data[selected].photos.splice(index, 1);
                save();
                openModal(selected);
            }
        }

        function viewPhoto(photoSrc) {
            document.getElementById('photoModalImg').src = photoSrc;
            document.getElementById('photoModal').classList.add('show');
        }

        function closePhotoModal() {
            document.getElementById('photoModal').classList.remove('show');
        }

        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) closeModal();
        };

        document.getElementById('photoModal').onclick = function(e) {
            if (e.target === this) closePhotoModal();
        };

        init();

        // Exposer les fonctions globalement (n√©cessaire avec type="module")
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.toggleOccupe = toggleOccupe;
        window.setChauffageEau = setChauffageEau;
        window.setCuisson = setCuisson;
        window.setGazMH = setGazMH;
        window.togglePlancha = togglePlancha;
        window.setGazPlancha = setGazPlancha;
        window.addPhoto = addPhoto;
        window.deletePhoto = deletePhoto;
        window.viewPhoto = viewPhoto;
        window.closePhotoModal = closePhotoModal;
        window.filterByType = filterByType;


    </script>
</body>
